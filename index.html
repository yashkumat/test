<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavitra Classes | MCQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport"
        content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" href="https://yashkumat.github.io/test/logo.jpg" type="image/jpg" sizes="16x16" />
    <meta name="keywords"
        content="Automated Testing, EdTech, Web Application, Education Technology, Real-Time Analytics, Teacher Tools, Student Performance, MCQ generator, Exam practice, Learning assessments, Mock test, Practice Question" />
    <meta name="author" content="Yash Kumat" />
    <meta property="og:title" content="MCQ App" />
    <meta property="og:type" content="Educational Application" />
    <meta property="og:image" content="https://yashkumat.github.io/test/logo.jpg" />
    <meta property="og:url" content="https://yashkumat.github.io/test/" />
    <meta name="description" content="Automated test creation made simple! Add questions via Google Sheets. Real-time analytics." />
    <style>
        body {
            background: radial-gradient(circle at top right, #6dd5ed, #2193b0);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 16px;
        }

        #control-button {
            background: #ff5722;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #control-button:hover {
            background: #ff7043;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        #your_score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffeb3b;
        }

        label {
            width: auto !important;
        }

        @media only screen and (max-width: 576px) {
            label {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center header">
                <h1 class=" mt-4">Pavitra Classes</h1>
                <p id="test_title">10th CBSE - Science</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span id="questions"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h5 id="your_score"></h5>
                <p id="message"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <form method="POST"
                    action="https://script.google.com/macros/s/AKfycbxCCGFCjBzusclxWhfoUuouillLBgRX1v7UbYvsxgeAbXYEWiYWwvtydbBknOgCVcEg/exec"
                    id="submit_form">
                    <input class="form-control form-control-sm d-none my-2" id="yourname" type="text" name="Name"
                        placeholder="Your Full Name" required>
                    <input type="hidden" id="score_hidden" name="Score">
                    <button class="btn h1 mb-3" type="button" id="control-button" onclick="getQuestions()">Start
                        test</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>

    <script>
        const form = document.getElementById('submit_form');
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const data = new FormData(form);
            const action = e.target.action;
            document.getElementById('message').innerHTML = "Saving..."
            fetch(action, {
                method: 'POST',
                body: data,
            })
                .then(() => {
                    document.getElementById('yourname').classList.add('d-none');
                    document.getElementById('message').innerHTML = "Saved."
                    setTimeout(() => {
                        document.getElementById('message').innerHTML = ""
                    }, 1000)
                    controlButton.innerHTML = "Reset"
                    controlButton.setAttribute("onClick", "reset_func();");
                })
        });

        let questions = [];
        let your_score = 0;
        let title = '';
        const url = "https://docs.google.com/spreadsheets/d/1Vme1XqtDqfsRcnrw9OCF5PSQ8YhAyKiG1pSDDqgpCG0/export?format=csv"
        let controlButton = document.getElementById('control-button')
        function getQuestions() {
            let questions_body = `<div id="questions_body">`
            controlButton.innerHTML = "Loading..."
            fetch(url).then(data => data.text()).then(csvdata => {
                csv().fromString(csvdata).then(jsondata => {
                    questions = jsondata;
                    title = questions.shift().question
                    document.getElementById('test_title').innerText = title
                    questions.forEach((element, key) => {
                        questions_body +=
                            `<div class="my-4" id="question${key}">` +
                            `<p><span class="h5">Question ${key + 1}:</span> ${element.question}</p>` +
                            `<div class="mx-2 d-flex flex-column align-items-start" id="options${key}">` +
                            `<input type="radio" class="btn-check form-check-input" name="optforque${key}" id="opt_1_forque${key}" value="${element.opt1}" autocomplete="off">` +
                            `<label class="btn btn-outline-light border border-2 btn-sm mb-2" for="opt_1_forque${key}">${element.opt1}</label>` +
                            `<input type="radio" class="btn-check form-check-input" name="optforque${key}" id="opt_2_forque${key}" value="${element.opt2}" autocomplete="off">` +
                            `<label class="btn btn-outline-light border border-2 btn-sm mb-2" for="opt_2_forque${key}">${element.opt2}</label>` +
                            `<input type="radio" class="btn-check form-check-input" name="optforque${key}" id="opt_3_forque${key}" value="${element.opt3}" autocomplete="off">` +
                            `<label class="btn btn-outline-light border border-2 btn-sm mb-2" for="opt_3_forque${key}">${element.opt3}</label>` +
                            `<input type="radio" class="btn-check form-check-input" name="optforque${key}" id="opt_4_forque${key}" value="${element.opt4}" autocomplete="off">` +
                            `<label class="btn btn-outline-light border border-2 btn-sm mb-2" for="opt_4_forque${key}">${element.opt4}</label>` +
                            `</div>`;
                    });
                    questions_body += `</div>`;
                    document.getElementById('questions').innerHTML = questions_body;
                    document.getElementById('yourname').classList.remove('d-none');
                    controlButton.innerText = 'Submit'
                    controlButton.setAttribute("onClick", "score();");
                })
            })
        }

        function score() {
            your_score = 0;
            for (j = 0; j < questions.length; j++) {
                let selected_ans = document.querySelector('input[name="optforque' + j + '"]:checked')
                if (selected_ans && selected_ans.value == questions[j].answer) {
                    selected_ans.nextElementSibling.classList.add('border-success')
                    your_score++
                } else if (selected_ans) {
                    selected_ans.nextElementSibling.classList.add('border-danger')
                }
            }
            document.getElementById('your_score').innerText = "Your Score: " + your_score + "/10"
            document.getElementById('score_hidden').value = your_score
            let name_user = document.getElementById('yourname').value
            if (name_user) {
                document.getElementById('submit_form').requestSubmit();
            } else {
                document.getElementById('message').innerHTML = "Please Enter Name"
            }
            document.getElementById("your_score").scrollIntoView({ behavior: 'smooth' });
        }

        function reset_func() {
            var ele = document.getElementsByClassName('btn-check')
            for (var i = 0; i < ele.length; i++) {
                ele[i].checked = false;
            }
            your_score = 0
            document.getElementById('yourname').value = "";
            document.getElementById('your_score').innerText = ""
            document.getElementById("test_title").scrollIntoView({ behavior: 'smooth' });
            getQuestions()
        }
    </script>
</body>

</html>
